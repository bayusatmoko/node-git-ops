metadata:
 name: nodebackend
 labels:
   app: nodebackend
spec: 
 replicas: 2
 selector:
  matchLabels:
    app: nodebackend
 template:
  metadata:
   app: nodebackend
  spec:
   containers:
     - name: nodebackend
       image: 797215417207.dkr.ecr.ap-south-1.amazonaws.com/node_app:8fe88e625f870c12d337fadde3a818211285ff25
       ports:
         - containerPort: 8000
       imagePullPolicy: Always