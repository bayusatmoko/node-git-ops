apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodebackend
  labels:
    app: nodebackend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodebackend
  template:
    metadata:
      labels:
        app: nodebackend
    spec:
      containers:
        - name: nodebackend
          image: 797215417207.dkr.ecr.ap-south-1.amazonaws.com/node_app:1c3c96822696cc14845536ed0047f52155925032
          ports:
            - containerPort: 8000
          imagePullPolicy: Always
