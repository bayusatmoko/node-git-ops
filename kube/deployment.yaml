apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodebackend
  labels:
    app: nodebackend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodebackend
  template:
    metadata:
      labels:
        app: nodebackend
    spec:
      containers:
        - name: nodebackend
          image: 797215417207.dkr.ecr.ap-south-1.amazonaws.com/node_app:b0533e67e805093afd298b5bce05c94ced1cbfd3
          ports:
            - containerPort: 8000
          imagePullPolicy: Always
