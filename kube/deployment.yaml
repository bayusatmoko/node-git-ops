apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodebackend
  labels:
    app: nodebackend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodebackend
  template:
    metadata:
      labels:
        app: nodebackend
    spec:
      containers:
        - name: nodebackend
          image: 506952574321.dkr.ecr.ap-southeast-1.amazonaws.com/test-node-app:60afcd5871491be7d7d0ba39bce114495451255d
          ports:
            - containerPort: 8000
          imagePullPolicy: Always
