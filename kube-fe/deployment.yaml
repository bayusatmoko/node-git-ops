apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 506952574321.dkr.ecr.ap-southeast-1.amazonaws.com/dangdutan:d5dc1eb2c3662d2810a31e1f890647280f7bde42
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
