apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 041551109803.dkr.ecr.ap-southeast-1.amazonaws.com/dangdutan:010f81d5fe7f3d6634ae0fc4d27b096257c896ab
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
