apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 506952574321.dkr.ecr.ap-southeast-1.amazonaws.com/dangdutan:1f75550d3a85ce56d4f629b7ba2be120c75f12f0
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
