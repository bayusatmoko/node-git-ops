apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 506952574321.dkr.ecr.ap-southeast-1.amazonaws.com/dangdutan:643ec3b99944d5851bd4d4256f6a95d9ea3c8f1c
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
