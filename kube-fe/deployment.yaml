apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 041551109803.dkr.ecr.ap-southeast-1.amazonaws.com/dangdutan:da95a763d977cd38386d295f632f303258d952a6
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
