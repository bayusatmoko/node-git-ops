apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 041551109803.dkr.ecr.ap-southeast-1.amazonaws.com/dangdutan:5fa85c4f6adb70f92daefca93534227615be442b
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
