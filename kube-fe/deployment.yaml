apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 041551109803.dkr.ecr.ap-southeast-1.amazonaws.com/dangdutan:68d1a4c576e64a26ff7a0f3ad059055b744bf254
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
