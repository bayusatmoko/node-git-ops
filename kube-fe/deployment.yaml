apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 041551109803.dkr.ecr.ap-southeast-1.amazonaws.com/dangdutan:c5cd1a52e4dd980c729a2560c4e2c486775953f0
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
