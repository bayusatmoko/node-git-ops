apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 506952574321.dkr.ecr.ap-southeast-1.amazonaws.com/dangdutan:28808a7f6adfc1ac40d083901b3e85b97ce08706
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
