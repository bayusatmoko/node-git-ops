apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 506952574321.dkr.ecr.ap-southeast-1.amazonaws.com/dangdutan:523287120d11d3f76279977a2cef791b0e1e92d0
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
